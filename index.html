<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频演示</title>
    <style>
        .video-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        video {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h2>我的演示视频</h2>
        <video controls playsinline>
            <source src="myvideo.mp4" type="video/mp4">
            您的浏览器不支持视频播放（推荐使用 Chrome/Edge/Firefox）
        </video>
    </div>
</body>
</html>
